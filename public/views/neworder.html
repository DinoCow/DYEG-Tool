<section data-ng-controller="NewOrderController">
	<h1 style="float:left">New Order</h1>
	<form style="clear:both">
		<div class="form-group">
		    <label for="owner">Owner</label>
		    <input type="text" class="form-control" id="owner"/>
		</div>
		<div class="form-group">
		    <label for="name">Name</label>
		    <input type="text" class="form-control" id="name"/>
		</div>
		<div class="form-group">
		    <label for="gender">Gender</label>
		    <select class="form-control" id="gender">
		    	<option value="Male">Male</option>
		  		<option value="Female">Female</option>
		    </select>
		</div>
		<div class="form-group">
		    <label for="dueDate">Date due</label>
		    <input type="text" class="form-control" id="dueDate"/>
		</div>
		<div class="form-group">
		    <label for="age">Age</label>
		    <input type="text" class="form-control" id="age"/>
		</div>

		<hr/>

		<h3> Recipent</h3>
		<div class="form-group">
		    <label for="occasion">Occasion</label>
		    <input type="text" class="form-control" id="occasion"/>
		</div>
		<div class="form-group">
		    <label for="recipent-gender">Gender</label>
		    <select class="form-control" id="recipent-gender">
		    	<option value="Male">Male</option>
		  		<option value="Female">Female</option>
		    </select>
		</div>
		<div class="form-group">
		    <label for="recipent-age">Age</label>
		    <input type="text" class="form-control" id="recipent-age"/>
		</div>
		<div class="form-group">
		    <label for="interests">Interests</label>
		    <input type="text" class="form-control" id="interests" placeholder="Hockey;Dance;Hiking;Fishing;Eating"/>
		</div>

		<div class="form-group">
		    <label for="info">Important Information</label>
		    <input type="textarea" class="form-control" id="info" placeholder="Important detail about their personality which could turn into a factory when selecting gift ideas."/>
		</div>


	</form>
</section>
